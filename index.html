<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Notifier</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f7;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    button {
      display: block;
      margin: 0 auto 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      border-left: 5px solid #007bff;
      padding-left: 10px;
      color: #444;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .item-list {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .item {
      background: white;
      border-radius: 10px;
      padding: 12px;
      width: 150px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: 6px;
    }

    .item p {
      margin: 2px 0;
      font-size: 14px;
    }

    #stock-container {
      max-width: 1000px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>üõí Garden Game Stock Tracker</h1>
  <button id="notify-btn">üîî Enable Notifications</button>
  <div id="stock-container">Loading stock...</div>

  <script>
    let lastSignature = '';

    async function fetchStock() {
      const res = await fetch("https://test-hub.kys.gay/api/grow/garden/stock");
      const data = await res.json();
      return data;
    }

    function generateSignature(data) {
      return JSON.stringify(data).replace(/[^a-zA-Z0-9]/g, '').slice(0, 250);
    }

    function showNotification(title, body) {
      if (Notification.permission === "granted") {
        navigator.serviceWorker.getRegistration().then(reg => {
          if (reg) {
            reg.showNotification(title, {
              body,
              icon: "https://cdn-icons-png.flaticon.com/512/159/159604.png"
            });
          }
        });
      }
    }

    function displayStock(data) {
      const container = document.getElementById("stock-container");
      container.innerHTML = "";

      const categories = [
        ["cosmetics", "üé® Cosmetics"],
        ["eggs", "ü•ö Eggs"],
        ["gear", "‚öôÔ∏è Gear"],
        ["honey", "üçØ Honey"],
        ["seeds", "üå± Seeds"],
        ["honey_shop", "üõçÔ∏è Honey Shop"]
      ];

      categories.forEach(([key, title]) => {
        if (data[key] && data[key].items.length > 0) {
          const section = document.createElement("div");
          section.className = "section";

          const header = document.createElement("h2");
          header.textContent = title;
          section.appendChild(header);

          const list = document.createElement("div");
          list.className = "item-list";

          data[key].items.forEach(item => {
            const el = document.createElement("div");
            el.className = "item";
            el.innerHTML = `
              <img src="${item.image_url}" alt="${item.name}" crossorigin="anonymous" onerror="this.src='https://via.placeholder.com/64x64?text=?';">
              <p><strong>${item.name}</strong></p>
              <p>Qty: ${item.quantity}</p>
            `;
            list.appendChild(el);
          });

          section.appendChild(list);
          container.appendChild(section);
        }
      });
    }

    async function updateLoop() {
      try {
        const data = await fetchStock();
        displayStock(data);

        const sig = generateSignature(data);
        if (sig !== lastSignature) {
          lastSignature = sig;
          showNotification("üîÑ Stock Updated", "New stock items are available.");
        }
      } catch (err) {
        console.error("Failed to fetch stock:", err);
      }
    }

    document.getElementById("notify-btn").addEventListener("click", async () => {
      const permission = await Notification.requestPermission();
      if (permission === "granted") {
        await navigator.serviceWorker.register("/sw.js");
        alert("‚úÖ Notifications enabled!");
      } else {
        alert("‚ùå Notification permission denied.");
      }
    });

    // Start immediately and run every 5 minutes
    updateLoop();
    setInterval(updateLoop, 5 * 60 * 1000);
  </script>
</body>
</html>
